{% extends 'shop/base.html' %}

{% block title %}
    Products
{% endblock %}

{% block content %}

<ul>
    {% for category in categories %}
    <li><a href="{{category.get_absolute_url}}">{{ category.name }}</a></li>
    {%  endfor %}
</ul>

<ul>
    {% for product in products %}
    <li><a href="{{ product.get_absolute_url }}">{{ product.name }}</a><br>
        price: {{ product.price }}
    </li>
    {% endfor %}
</ul>
{% endblock %}
